services:
  db:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_development
    volumes:
      - /db/db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: backend2
    command: bash -c "bundle install && rails solid_queue:install && rails db:prepare && rails db:migrate && rm -f tmp/pids/server.pid && SOLID_QUEUE_IN_PUMA=true bundle exec rails server -b 0.0.0.0"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - ollama
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SOLID_QUEUE_IN_PUMA: "true"
      OLLAMA_BASE_URL: "http://ollama:11434"
      OLLAMA_MODEL: "phi3"
      RAILS_ENV: development

  frontend:
    build:
      context: ./frontend
    container_name: frontend2
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  node_modules:
  ollama:
